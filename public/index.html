<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÜ´Ê™¢Â∏´Á∑ö‰∏äÈ°åÂ∫´Á∑¥ÁøíÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        /* Ë©≥Ëß£Áõ∏ÈóúÊ®£Âºè */
        .explanation-panel {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation-header {
            background: #17a2b8;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .explanation-content {
            background: #e8f4f8;
            padding: 20px;
            border: 1px solid #bee5eb;
        }

        .explanation-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .explanation-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .explanation-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .explanation-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .explanation-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .close-explanation {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }

        .login-section, .setup-section, .quiz-section {
            padding: 30px;
        }

        .login-section {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
            border-radius: 0 10px 10px 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #2c3e50;
            font-weight: 500;
        }

        .options {
            margin: 25px 0;
        }

        .option {
            display: block;
            background: #fff;
            margin: 12px 0;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            line-height: 1.5;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #23923d;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #c82333;
        }

        .progress {
            background: #e9ecef;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.5s ease;
        }

        .result-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-panel.correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-panel.incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .hidden {
            display: none;
        }

        .leaderboard {
            background: white;
            margin: 20px 0;
            border-radius: 10px;
            padding: 20px;
        }

        .leaderboard h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ ÈÜ´Ê™¢Â∏´Á∑ö‰∏äÈ°åÂ∫´</h1>
            <p>Â§ö‰∫∫ÂêåÊ≠•Á∑¥ÁøíÁ≥ªÁµ±</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalQuestions">-</div>
                <div class="stat-label">È°åÂ∫´Á∏ΩÊï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="myCorrect">0</div>
                <div class="stat-label">ÊàëÁöÑÁ≠îÂ∞ç</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="myTotal">0</div>
                <div class="stat-label">ÊàëÁöÑÁ∏ΩÈ°å</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="myAccuracy">0%</div>
                <div class="stat-label">ÊàëÁöÑÊ≠£Á¢∫Áéá</div>
            </div>
        </div>

        <!-- ÁôªÂÖ•ÂçÄÂüü -->
        <div class="login-section" id="loginSection">
            <h2>üéì Â≠∏ÁîüÁôªÂÖ•</h2>
            <div class="form-group">
                <label for="studentId">Â≠∏Ëôü</label>
                <input type="text" id="studentId" placeholder="Ë´ãËº∏ÂÖ•Â≠∏Ëôü" required>
            </div>
            <div class="form-group">
                <label for="studentName">ÂßìÂêç</label>
                <input type="text" id="studentName" placeholder="Ë´ãËº∏ÂÖ•ÂßìÂêç" required>
            </div>
            <button class="btn" onclick="loginStudent()">ÈñãÂßãÁ∑¥Áøí</button>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <a href="/advanced" style="color: #667eea; text-decoration: none; font-weight: 500;">
                    üöÄ ÈÄ≤ÈöéÁ∑¥ÁøíÊ®°ÂºèÔºàÁ≠îÊ°àÊö´Â≠ò+Ë∑≥È°åÔºâ
                </a>
            </div>
        </div>

        <!-- Ë®≠ÂÆöÂçÄÂüü -->
        <div class="setup-section hidden" id="setupSection">
            <h2>üìö Á∑¥ÁøíË®≠ÂÆö</h2>
            <div class="form-group">
                <label for="categorySelect">ÈÅ∏Êìá‰∏ªÈ°åÂàÜÈ°û</label>
                <select id="categorySelect">
                    <option value="all">ÂÖ®ÈÉ®‰∏ªÈ°å</option>
                </select>
            </div>
            <div class="form-group">
                <label for="practiceMode">Á∑¥ÁøíÊ®°Âºè</label>
                <select id="practiceMode">
                    <option value="random">Èö®Ê©üÂá∫È°å</option>
                    <option value="sequential">È†ÜÂ∫èÁ∑¥Áøí</option>
                </select>
            </div>
            <div class="form-group">
                <label for="questionCount">È°åÁõÆÊï∏Èáè</label>
                <select id="questionCount">
                    <option value="10">10È°å</option>
                    <option value="20" selected>20È°å</option>
                    <option value="50">50È°å</option>
                    <option value="0">ÂÖ®ÈÉ®È°åÁõÆ</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="btn" onclick="startPractice()">ÈñãÂßãÁ∑¥Áøí</button>
                <button class="btn btn-secondary" onclick="showStats()">Êü•ÁúãÊàêÁ∏æ</button>
                <button class="btn btn-secondary" onclick="logout()">ÈáçÊñ∞ÁôªÂÖ•</button>
            </div>
        </div>

        <!-- Á∑¥ÁøíÂçÄÂüü -->
        <div class="quiz-section hidden" id="quizSection">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-card">
                <div class="question-header">
                    <span id="questionNumber">Á¨¨ 1 È°å</span>
                    <span id="questionCategory">ÂàÜÈ°û</span>
                </div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options" id="optionsContainer"></div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="submitAnswer()" id="submitBtn">Êèê‰∫§Á≠îÊ°à</button>
                <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">‰∏ä‰∏ÄÈ°å</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">‰∏ã‰∏ÄÈ°å</button>
                <button class="btn btn-secondary" onclick="backToSetup()">ËøîÂõûË®≠ÂÆö</button>
            </div>

            <div class="result-panel" id="resultPanel">
                <div id="resultText"></div>
                <button class="explanation-btn" onclick="toggleExplanation()" id="explanationBtn" style="display: none;">
                    üìñ Êü•ÁúãË©≥Ëß£
                </button>
            </div>

            <!-- Ë©≥Ëß£Èù¢Êùø -->
            <div class="explanation-panel" id="explanationPanel">
                <div class="explanation-header">
                    <h4>üí° È°åÁõÆË©≥Ëß£</h4>
                    <button class="close-explanation" onclick="hideExplanation()">‚úï</button>
                </div>
                <div class="explanation-content">
                    <div class="explanation-text" id="explanationText"></div>
                    <img id="explanationImage" class="explanation-image" style="display: none;" alt="Ë©≥Ëß£ÂúñÁâá">
                </div>
            </div>
        </div>

        <!-- ÊàêÁ∏æÁµ±Ë®àÂçÄÂüü -->
        <div class="setup-section hidden" id="statsSection">
            <h2>üìä ÊàëÁöÑÂ≠∏ÁøíÊàêÁ∏æ</h2>
            <div id="personalStats"></div>
            <div class="leaderboard">
                <h3>üèÜ ÊéíË°åÊ¶ú TOP 10</h3>
                <div id="leaderboardContainer"></div>
            </div>
            <button class="btn" onclick="backToSetup()">ËøîÂõûÁ∑¥Áøí</button>
        </div>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let currentUser = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let sessionStats = {
            total: 0,
            correct: 0
        };
        let questionStartTime = null;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemStats();
        });

        // ËºâÂÖ•Á≥ªÁµ±Áµ±Ë®à
        async function loadSystemStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalQuestions').textContent = data.totalQuestions;
                
                // Êõ¥Êñ∞ÂàÜÈ°ûÈÅ∏È†Ö
                const categorySelect = document.getElementById('categorySelect');
                categorySelect.innerHTML = '<option value="all">ÂÖ®ÈÉ®‰∏ªÈ°å (' + data.totalQuestions + 'È°å)</option>';
                
                data.categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.category;
                    option.textContent = `${cat.category} (${cat.count}È°å)`;
                    categorySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('ËºâÂÖ•Áµ±Ë®àÂ§±Êïó:', error);
            }
        }

        // Â≠∏ÁîüÁôªÂÖ•
        async function loginStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();

            if (!studentId || !studentName) {
                alert('Ë´ãËº∏ÂÖ•ÂÆåÊï¥ÁöÑÂ≠∏ËôüÂíåÂßìÂêç');
                return;
            }

            currentUser = { studentId, studentName };
            
            // ËºâÂÖ•ÂÄã‰∫∫Áµ±Ë®à
            await loadPersonalStats();
            
            // ÂàáÊèõÂà∞Ë®≠ÂÆöÈ†ÅÈù¢
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('setupSection').classList.remove('hidden');
        }

        // ËºâÂÖ•ÂÄã‰∫∫Áµ±Ë®à
        async function loadPersonalStats() {
            try {
                const response = await fetch(`/api/student-stats/${currentUser.studentId}`);
                const data = await response.json();
                
                const stats = data.overall;
                document.getElementById('myCorrect').textContent = stats.correct_answers || 0;
                document.getElementById('myTotal').textContent = stats.total_questions || 0;
                
                const accuracy = stats.total_questions > 0 ? 
                    Math.round((stats.correct_answers / stats.total_questions) * 100) : 0;
                document.getElementById('myAccuracy').textContent = accuracy + '%';
                
            } catch (error) {
                console.error('ËºâÂÖ•ÂÄã‰∫∫Áµ±Ë®àÂ§±Êïó:', error);
            }
        }

        // ÈñãÂßãÁ∑¥Áøí
        async function startPractice() {
            const category = document.getElementById('categorySelect').value;
            const mode = document.getElementById('practiceMode').value;
            const count = parseInt(document.getElementById('questionCount').value);

            try {
                const response = await fetch('/api/start-practice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: currentUser.studentId,
                        studentName: currentUser.studentName,
                        category: category,
                        mode: mode,
                        count: count
                    })
                });

                const data = await response.json();
                currentQuestions = data.questions;
                currentQuestionIndex = 0;
                sessionStats = { total: 0, correct: 0 };

                if (currentQuestions.length === 0) {
                    alert('Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ°åÁõÆ');
                    return;
                }

                // ÂàáÊèõÂà∞Á∑¥ÁøíÈ†ÅÈù¢
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('quizSection').classList.remove('hidden');
                
                showCurrentQuestion();

            } catch (error) {
                console.error('ÈñãÂßãÁ∑¥ÁøíÂ§±Êïó:', error);
                alert('ÈñãÂßãÁ∑¥ÁøíÂ§±ÊïóÔºåË´ãÈáçË©¶');
            }
        }

        // È°ØÁ§∫Áï∂ÂâçÈ°åÁõÆ
        function showCurrentQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                finishPractice();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            selectedAnswer = null;
            questionStartTime = Date.now();

            // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // È°ØÁ§∫È°åÁõÆË≥áË®ä
            document.getElementById('questionNumber').textContent = 
                `Á¨¨ ${currentQuestionIndex + 1} È°å / ÂÖ± ${currentQuestions.length} È°å`;
            document.getElementById('questionCategory').textContent = 
                question.category || question['‰∏ªÈ°åÂàÜÈ°û'] || 'Êú™ÂàÜÈ°û';
            document.getElementById('questionText').textContent = 
                question.content || question['È°åÁõÆÂÖßÂÆπ'] || '';

            // È°ØÁ§∫ÈÅ∏È†Ö
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            ['A', 'B', 'C', 'D'].forEach(option => {
                const optionText = question[`option_${option.toLowerCase()}`] || question[`ÈÅ∏È†Ö${option}`] || '';
                if (optionText) {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = `${option}) ${optionText}`;
                    optionElement.onclick = () => selectOption(option, optionElement);
                    optionsContainer.appendChild(optionElement);
                }
            });

            // ÊéßÂà∂ÊåâÈàïÈ°ØÁ§∫
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            nextBtn.textContent = currentQuestionIndex === currentQuestions.length - 1 ? 'ÂÆåÊàêÁ∑¥Áøí' : '‰∏ã‰∏ÄÈ°å';

            // ÈáçÁΩÆÊåâÈàïÁãÄÊÖã
            submitBtn.disabled = false;
            submitBtn.textContent = 'Êèê‰∫§Á≠îÊ°à';

            // Èö±ËóèÁµêÊûúÂíåË©≥Ëß£Èù¢Êùø
            document.getElementById('resultPanel').style.display = 'none';
            document.getElementById('explanationPanel').style.display = 'none';
        }

        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(option, element) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÅ∏Êìá
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Ê®ôË®òÊñ∞ÈÅ∏Êìá
            element.classList.add('selected');
            selectedAnswer = option;
        }

        // Êèê‰∫§Á≠îÊ°à
        async function submitAnswer() {
            if (!selectedAnswer) {
                alert('Ë´ãÂÖàÈÅ∏Êìá‰∏ÄÂÄãÁ≠îÊ°àÔºÅ');
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const submitBtn = document.getElementById('submitBtn');
            const timeSpent = questionStartTime ? Math.round((Date.now() - questionStartTime) / 1000) : 0;
            
            // Èò≤Ê≠¢ÈáçË§áÊèê‰∫§
            submitBtn.disabled = true;
            submitBtn.textContent = 'Â∑≤Êèê‰∫§';

            try {
                const response = await fetch('/api/submit-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: currentUser.studentId,
                        studentName: currentUser.studentName,
                        questionId: question.id,
                        userAnswer: selectedAnswer,
                        category: question.category,
                        timeSpent: timeSpent
                    })
                });

                const result = await response.json();
                
                // Êõ¥Êñ∞ÊúÉË©±Áµ±Ë®à
                sessionStats.total++;
                if (result.correct) {
                    sessionStats.correct++;
                }

                // Ê®ôË®òÈÅ∏È†Ö
                document.querySelectorAll('.option').forEach((opt, index) => {
                    const optionLetter = ['A', 'B', 'C', 'D'][index];
                    
                    if (optionLetter === result.correctAnswer) {
                        opt.classList.add('correct');
                    } else if (optionLetter === selectedAnswer && !result.correct) {
                        opt.classList.add('incorrect');
                    }
                    
                    opt.style.pointerEvents = 'none';
                });

                // È°ØÁ§∫ÁµêÊûú
                const resultPanel = document.getElementById('resultPanel');
                const resultText = document.getElementById('resultText');
                const explanationBtn = document.getElementById('explanationBtn');
                
                if (result.correct) {
                    resultPanel.className = 'result-panel correct';
                    resultText.innerHTML = 'üéâ Á≠îÂ∞ç‰∫ÜÔºÅ';
                } else {
                    const correctOptionText = question[`option_${result.correctAnswer.toLowerCase()}`];
                    resultPanel.className = 'result-panel incorrect';
                    resultText.innerHTML = `‚ùå Á≠îÈåØ‰∫ÜÔºÅÊ≠£Á¢∫Á≠îÊ°àÊòØ ${result.correctAnswer}) ${correctOptionText}`;
                }
                
                // È°ØÁ§∫Ë©≥Ëß£ÊåâÈàïÔºàÂ¶ÇÊûúÊúâË©≥Ëß£Ôºâ
                if (result.explanation && result.explanation.trim()) {
                    explanationBtn.style.display = 'inline-block';
                    explanationBtn.setAttribute('data-explanation', result.explanation);
                    explanationBtn.setAttribute('data-question-id', question.id);
                } else {
                    explanationBtn.style.display = 'none';
                }
                
                resultPanel.style.display = 'block';

                // ËºâÂÖ•Êõ¥Êñ∞ÁöÑÂÄã‰∫∫Áµ±Ë®à
                await loadPersonalStats();

            } catch (error) {
                console.error('Êèê‰∫§Á≠îÊ°àÂ§±Êïó:', error);
                alert('Êèê‰∫§Á≠îÊ°àÂ§±ÊïóÔºåË´ãÈáçË©¶');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Êèê‰∫§Á≠îÊ°à';
            }
        }

        // ÂàáÊèõË©≥Ëß£È°ØÁ§∫
        async function toggleExplanation() {
            const explanationPanel = document.getElementById('explanationPanel');
            const explanationBtn = document.getElementById('explanationBtn');
            
            if (explanationPanel.style.display === 'none' || !explanationPanel.style.display) {
                // È°ØÁ§∫Ë©≥Ëß£
                const questionId = explanationBtn.getAttribute('data-question-id');
                const explanation = explanationBtn.getAttribute('data-explanation');
                
                // Ë®òÈåÑÊü•ÁúãË©≥Ëß£
                try {
                    await fetch('/api/view-explanation', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            studentId: currentUser.studentId,
                            questionId: questionId
                        })
                    });
                } catch (error) {
                    console.error('Ë®òÈåÑË©≥Ëß£Êü•ÁúãÂ§±Êïó:', error);
                }
                
                // È°ØÁ§∫Ë©≥Ëß£ÂÖßÂÆπ
                document.getElementById('explanationText').textContent = explanation;
                explanationPanel.style.display = 'block';
                explanationBtn.textContent = 'üìñ Èö±ËóèË©≥Ëß£';
            } else {
                // Èö±ËóèË©≥Ëß£
                hideExplanation();
            }
        }

        // Èö±ËóèË©≥Ëß£
        function hideExplanation() {
            document.getElementById('explanationPanel').style.display = 'none';
            document.getElementById('explanationBtn').textContent = 'üìñ Êü•ÁúãË©≥Ëß£';
        }

        // ‰∏ä‰∏ÄÈ°å
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showCurrentQuestion();
            }
        }

        // ‰∏ã‰∏ÄÈ°å
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                showCurrentQuestion();
            } else {
                finishPractice();
            }
        }

        // ÂÆåÊàêÁ∑¥Áøí
        function finishPractice() {
            const accuracy = sessionStats.total > 0 ? Math.round((sessionStats.correct / sessionStats.total) * 100) : 0;
            
            alert(`Á∑¥ÁøíÂÆåÊàêÔºÅ\n` + 
                  `Êú¨Ê¨°Á≠îÂ∞ç: ${sessionStats.correct} È°å\n` +
                  `Êú¨Ê¨°Á∏ΩÈ°å: ${sessionStats.total} È°å\n` +
                  `Êú¨Ê¨°Ê≠£Á¢∫Áéá: ${accuracy}%`);
            
            backToSetup();
        }

        // ËøîÂõûË®≠ÂÆö
        function backToSetup() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('statsSection').classList.add('hidden');
            document.getElementById('setupSection').classList.remove('hidden');
        }

        // Êü•ÁúãÁµ±Ë®à
        async function showStats() {
            try {
                const response = await fetch(`/api/student-stats/${currentUser.studentId}`);
                const data = await response.json();
                
                const stats = data.overall;
                const categories = data.categories;

                let personalStatsHTML = `
                    <div class="leaderboard">
                        <h3>üìà ÊàëÁöÑÂ≠∏ÁøíÁµ±Ë®à</h3>
                        <div class="leaderboard-item">
                            <span>Á∏ΩÁ≠îÈ°åÊï∏</span>
                            <span><strong>${stats.total_questions || 0}</strong> È°å</span>
                        </div>
                        <div class="leaderboard-item">
                            <span>Á≠îÂ∞çÈ°åÊï∏</span>
                            <span><strong>${stats.correct_answers || 0}</strong> È°å</span>
                        </div>
                        <div class="leaderboard-item">
                            <span>Êï¥È´îÊ≠£Á¢∫Áéá</span>
                            <span><strong>${Math.round(stats.accuracy_rate || 0)}%</strong></span>
                        </div>
                    </div>
                `;

                if (categories && categories.length > 0) {
                    personalStatsHTML += `
                        <div class="leaderboard">
                            <h3>üìö ÂàÜÈ°ûÁµ±Ë®à</h3>
                    `;
                    
                    categories.forEach(cat => {
                        personalStatsHTML += `
                            <div class="leaderboard-item">
                                <span>${cat.category}</span>
                                <span>${cat.correct}/${cat.total} (${cat.accuracy}%)</span>
                            </div>
                        `;
                    });
                    
                    personalStatsHTML += `</div>`;
                }

                document.getElementById('personalStats').innerHTML = personalStatsHTML;

                // ËºâÂÖ•ÊéíË°åÊ¶ú
                const leaderboardResponse = await fetch('/api/leaderboard');
                const leaderboardData = await leaderboardResponse.json();
                
                let leaderboardHTML = '';
                leaderboardData.leaderboard.forEach((student, index) => {
                    const isCurrentUser = student.student_name === currentUser.studentName;
                    leaderboardHTML += `
                        <div class="leaderboard-item ${isCurrentUser ? 'current-user' : ''}" style="${isCurrentUser ? 'background: #e3f2fd; font-weight: bold;' : ''}">
                            <span>
                                <span class="rank">#${index + 1}</span>
                                ${student.student_name}
                                ${isCurrentUser ? ' (Êàë)' : ''}
                            </span>
                            <span>${Math.round(student.accuracy_rate)}% (${student.total_questions}È°å)</span>
                        </div>
                    `;
                });

                document.getElementById('leaderboardContainer').innerHTML = leaderboardHTML;

                // ÂàáÊèõÂà∞Áµ±Ë®àÈ†ÅÈù¢
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('statsSection').classList.remove('hidden');

            } catch (error) {
                console.error('ËºâÂÖ•Áµ±Ë®àÂ§±Êïó:', error);
                alert('ËºâÂÖ•Áµ±Ë®àÂ§±ÊïóÔºåË´ãÈáçË©¶');
            }
        }

        // ÁôªÂá∫
        function logout() {
            currentUser = null;
            currentQuestions = [];
            sessionStats = { total: 0, correct: 0 };
            
            // Ê∏ÖÁ©∫ÁôªÂÖ•Ë°®ÂñÆ
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            
            // ÈáçÁΩÆÁµ±Ë®àÈ°ØÁ§∫
            document.getElementById('myCorrect').textContent = '0';
            document.getElementById('myTotal').textContent = '0';
            document.getElementById('myAccuracy').textContent = '0%';
            
            // ËøîÂõûÁôªÂÖ•È†ÅÈù¢
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('statsSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }
    </script>
